{% extends "base.html" %}
{% load static %}
{% block title %} Register {% endblock title %}

{% block content %}
               <!--Page Title-->

               <section class="page-banner">

                <div class="image-layer" style="background-image:url(https://res.cloudinary.com/daniela1/image/upload/v1686905173/vote_zh20ey.jpg);"></div>
    
    
    
                <div class="banner-inner">
    
                    <div class="auto-container">
    
                        <div class="inner-container clearfix">
    
                            <h1>Register</h1>
    
                            <div class="page-nav">
    
                                <ul class="bread-crumb clearfix">
    
                                    <li><a href="{% url 'pollapp:home' %}">Home</a></li>
    
                                    <li><a href="{% url 'pollapp:home' %}">Sterling Poll</a></li>
    
                                    <li class="active">Register</li>
    
                                </ul>
    
                            </div>
    
                        </div>
    
                    </div>
    
                </div>
    
            </section>
    
    
    
            <!--Contact Section-->
    
            <section class="contact-section">
    
                <div class="auto-container">
    
                    <div class="row clearfix">
    
                        <div class="left-col col-lg-6 col-md-12 col-sm-12">
    
                            <div class="inner-box">
        
                                    <img style="max-width: 100%;" src="{% static 'poll/images/SterlingPollbanner.png' %}" alt="">
        
                            </div>
    
                        </div>
    
    
    
                        <div class="right-col col-lg-6 col-md-12 col-sm-12">
    
                            <div class="inner">
    
                                <div class="sec-title with-separator">
    
                                    <h2>Make Your Vote Cound!!</h2>
    
                                    <div class="separator"><span class="cir c-1"></span><span class="cir c-2"></span><span class="cir c-3"></span></div>
    
                                    <div class="lower-text">Register now to vote</div>
    
                                </div>
    
    
    
                                <div class="default-form form-box">
    
                                    <form method="post" action="{% url 'account:signup_view' %}" role="form">
                                        {% csrf_token %}
                                        {% for msg in messages  %}

                                        <div class="text-danger">{{msg}}</div>
                                          
                                        {% endfor %}
                                        <div class="form-group">
    
                                            <div class="field-inner">
    
                                                <input type="text" name="first_name" placeholder="Firstname *" required="" value="">
    
                                            </div>
    
                                        </div>

                                        <div class="form-group">
    
                                            <div class="field-inner">
    
                                                <input type="text" name="last_name" placeholder="Lastname *" required="" value="">
    
                                            </div>
    
                                        </div>
    
                                        <div class="form-group">
    
                                            <div class="field-inner">
    
                                                <input type="text" name="username" placeholder="Username *" required="" value="">
    
                                            </div>
    
                                        </div>
    
    
    
                                        <div class="form-group">
    
                                            <div class="field-inner">
    
                                                <input type="email" name="email" placeholder="Email" required="" value="">
    
                                            </div>
    
                                        </div>
    
    
    
                                        <div class="form-group">
    
                                            <div class="field-inner">
    
                                                <select name="validation_method" class="custom-select-box">
    
                                                <option>NIN (National Identification Number)</option>
    
                                                <option>Voter's Card</option>
        
                                            </select>
    
                                            </div>
    
                                        </div>
    
    
    
                                        <div class="form-group">
    
                                            <div class="field-inner">
    
                                                <input type="text" name="id_number" placeholder="ID Number *" required="" value="">
    
                                            </div>
    
                                        </div>
    
    
    
                                        <div class="form-group">
    
                                            <button type="submit" class="theme-btn btn-style-one"><span class="btn-title">Submit For Validation</span></button>
    
                                        </div>
    
                                    </form>
    
                                </div>
    
                            </div>
    
                        </div>
    
                    </div>
    
    
    
                </div>
    
            </section>
{% endblock content %}
